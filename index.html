<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <title>Frontend Mentor | Expenses chart component</title>

 
  </style>
</head>
<body>

<main>
  <div class="card-container">
    <div class="card1">
        <div class="card-head">
            <div class="card-content">
                <div class="content1">
                    <h4>My balance</h4>
                    <h2>$921.48</h2>
                </div>
                <div class="content2">
                    <img src="./images/logo.svg"/>
                </div>
            </div>
        </div>
    </div>
    <div class="card-2">
         <div class="card-big">
                 <div class="card-big-content">
                      <div class="top-text">
                        <span>Spending-Last 7 days</span>
                      </div>

                      
                      
                       <div> <canvas id="myChart"></canvas></div>
                       <script>
                        
                        const data = {
                          labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                          datasets: [{
                            label: 'USD $',
                            data: [ 17.45, 34.91, 52.36, 31.07, 23.39, 43.28, 25.48],
                            backgroundColor: [
                              'rgba(236, 117, 93, 1)',
                              'rgba(236, 117, 93, 1)',
                              'rgba(118, 181, 188, 1)',
                              'rgba(236, 117, 93, 1)',
                              'rgba(236, 117, 93, 1)',
                              'rgba(236, 117, 93, 1)',
                              'rgba(236, 117, 93, 1)'
                            ],
                            // borderColor: [
                            //   'rgba(255, 26, 104, 1)',
                            //   'rgba(54, 162, 235, 1)',
                            //   'rgba(255, 206, 86, 1)',
                            //   'rgba(75, 192, 192, 1)',
                            //   'rgba(153, 102, 255, 1)',
                            //   'rgba(255, 159, 64, 1)',
                            //   'rgba(0, 0, 0, 1)'
                            // ],
                            borderWidth: 0
                            
                          }]
                        };
                    
                        // config 
                        const config = {
                          type: 'bar',
                          data,
                          options: {
                            scales: {
                              y: {
                                beginAtZero: true
                              }
                            }
                          }
                        };
                    
                        // render init block
                        const myChart = new Chart(
                          document.getElementById('myChart'),
                          config
                        );
                        </script>
                      
                      
                     
                      
                      
        
       </div>
       <div class="vertical-line">
        <hr>
       </div>

       <div class="last-text">
          <div class="last-text-left">
             <span> Total this month</span>
             <h1>$478.33</h1>
          </div>
           <div class="last-text-right">
              <h3>+2.4%</h3>
              <span>from last month</span>
           </div>
       </div>
    </div>
         
 
    </div>



</div>







</main>
